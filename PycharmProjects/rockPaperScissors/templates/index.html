<!doctype html>
<html lang="en">
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    .mainHeading{
        text-align: center;
        font-family: 'Montserrat';
        font-weight: 100;
    }
    li{
        text-decoration: none;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="mainHeading">Rock Paper Scissors</h1>
        </div>
        <br>
        <div class="row justify-content-center">
            <form action="{{url_for('score')}}" method="post">
                <div class="form-group">
                    <label for="answer">Answer</label>
                    <select class="form-control form-control-lg" name="answer" id="answer">
                        <option value="">Select</option>
                        <option value="1">Rock</option>
                        <option value="2">Paper</option>
                        <option value="3">Scissors</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Answer" class="btn btn-success">
                </div>
            </form>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-lg-6 playerScore">
                <h1 class="justify-content-center">Your Score: {{playerScore}}</h1>
                <br>
                <table class="table">
                    {% for answer in playerAnswers%}
                        <tr><td>{{answerNames[answer]}}</td></tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-lg-6 computerScore">
                <h1 class="justify-content-center">Computer Score: {{computerScore}}</h1>
                <br>
                <table class="table">
                    {% for answer in computerAnswers%}
                        <tr><td>{{answerNames[answer]}}</td></tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
